<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh Toán</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="flex justify-center items-center min-h-screen">
        <div class="flex w-full max-w-6xl bg-white shadow-md rounded-lg p-8 animate-fade-in">
            <!-- Phần bên trái: Thông tin sản phẩm -->
            <div class="w-1/2 pr-8 border-r">
                <h3 class="text-xl font-semibold mb-4">Sản phẩm trong giỏ hàng</h3>
                <div id="order-summary" class="text-gray-600">Không có sản phẩm trong giỏ hàng</div>
            </div>
            <!-- Phần bên phải: Thông tin thanh toán -->
            <div class="w-1/2 pl-8">
                <h2 class="text-2xl font-bold mb-6 text-center">Thanh Toán</h2>
                <form id="checkout-form" class="space-y-4">
                    <div>
                        <label class="block text-gray-700">Địa chỉ giao hàng:</label>
                        <input type="text" id="address" required class="w-full p-2 border border-gray-300 rounded-md">
                    </div>
                    <div>
                        <label class="block text-gray-700">Số điện thoại:</label>
                        <input type="tel" id="phone" required class="w-full p-2 border border-gray-300 rounded-md">
                    </div>
                    <div>
                        <label class="block text-gray-700">Phương thức thanh toán:</label>
                        <select id="payment-method" class="w-full p-2 border border-gray-300 rounded-md">
                            <option value="cod">Trả tiền khi nhận hàng</option>
                            <option value="bank">Chuyển khoản</option>
                        </select>
                    </div>
                    <h3 class="text-lg font-bold">Tổng tiền: <span id="total-price">0</span> VND</h3>
                    <button type="button" onclick="processPayment()" 
                            class="w-full bg-green-500 text-white p-3 rounded-md hover:bg-green-600 transition-colors">
                        Thanh Toán
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="checkout.js"></script>
    <style>
        @keyframes fade-in {
            0% { opacity: 0; transform: translateY(-10px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in 0.5s ease-out;
        }
    </style>
</body>
</html>
